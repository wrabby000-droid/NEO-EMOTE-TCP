/* ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ existing CSS styles ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶∞‡ßá‡¶ñ‡ßá ‡¶¶‡¶ø‡¶® */
:root {
    --gap: 10px;
    --cols: 8;
    --primary-glow: #FFD700;
    --secondary-glow: #FF6B9D;
    --accent-blue: #00D4FF;
    --accent-purple: #B026FF;
}

* {
    box-sizing: border-box
}

body {
    font-family: Inter,Segoe UI,Arial,sans-serif;
    margin: 0;
    background: #0a0515;
    background-image: 
        radial-gradient(circle at 20% 50%, rgba(255, 107, 157, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(176, 38, 255, 0.12) 0%, transparent 50%),
        radial-gradient(circle at 60% 40%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
    background-size: 200% 200%;
    animation: gradientShift 15s ease infinite;
    color: #e0e0e0;
    overflow: hidden;
    height: 100vh;
    position: relative;
}

@keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
    z-index: 1;
}

h1 {
    margin: 0 0 14px;
    font-weight: 700;
    background: linear-gradient(135deg, #FFD700, #FF6B9D, #00D4FF, #B026FF);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: rainbowText 4s ease infinite, glow 3s ease-in-out infinite alternate;
    position: relative;
    text-transform: uppercase;
    letter-spacing: 2px;
}

@keyframes rainbowText {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

@keyframes glow {
    from { filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.8)) drop-shadow(0 0 15px rgba(255, 107, 157, 0.5)); }
    to { filter: drop-shadow(0 0 15px rgba(255, 215, 0, 1)) drop-shadow(0 0 25px rgba(0, 212, 255, 0.7)); }
}

.content {
    display: flex;
    gap: 24px;
    align-items: flex-start;
    flex: 1;
    overflow: hidden
}

.sidebar {
    width: 360px;
    flex-shrink: 0;
    display: flex;
    flex-direction: column
}

.mainarea {
    flex: 1;
    overflow-y: auto;
    height: 100%;
    display: flex;
    flex-direction: column;
    padding-top: 4px;
    position: relative;
    z-index: 2;
}

.mainarea::-webkit-scrollbar {
    width: 0px;
    background: transparent
}

.mainarea {
    scrollbar-width: none;
    -ms-overflow-style: none
}

.categories {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    padding: 16px;
    background: rgba(30, 15, 50, 0.4);
    border: 1px solid rgba(255, 215, 0, 0.3);
    border-radius: 16px;
    margin-bottom: 10px;
    position: sticky;
    top: 0;
    z-index: 10;
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 215, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.categories:hover {
    border-color: rgba(255, 107, 157, 0.5);
    box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(255, 107, 157, 0.2),
        0 0 40px rgba(255, 107, 157, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    transform: translateY(-2px);
}

.catbtn {
    padding: 10px 18px;
    border-radius: 12px;
    border: 1px solid rgba(176, 38, 255, 0.3);
    background: rgba(30, 18, 53, 0.6);
    color: #c9a8e8;
    cursor: pointer;
    font-size: 12px;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
}

.catbtn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: left 0.5s;
}

.catbtn:hover::before {
    left: 100%;
}

.catbtn:hover {
    background: rgba(42, 26, 69, 0.8);
    border-color: #B026FF;
    color: #f3e8ff;
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 4px 15px rgba(176, 38, 255, 0.4);
}

.catbtn.active {
    background: linear-gradient(135deg, #FFD700, #FF6B9D, #00D4FF);
    background-size: 200% 200%;
    animation: gradientFlow 3s ease infinite;
    color: #0a0515;
    border-color: #FFD700;
    font-weight: 700;
    box-shadow: 
        0 0 20px rgba(255, 215, 0, 0.8),
        0 0 40px rgba(255, 107, 157, 0.5),
        0 4px 15px rgba(0, 0, 0, 0.3);
    transform: scale(1.05);
}

@keyframes gradientFlow {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

@keyframes pulse {
    0%, 100% { transform: scale(1.05); }
    50% { transform: scale(1.08); }
}

.controls {
    display: flex;
    flex-direction: column;
    gap: 20px;
    flex-wrap: nowrap;
    align-items: flex-start;
    margin-bottom: 18px
}

.teamgroup {
    display: flex;
    flex-direction: column;
    gap: 10px;
    min-width: 220px
}

.teamrow {
    display: flex;
    align-items: center;
    gap: 10px
}

.label {
    display: block;
    font-size: 13px;
    color: #c9a8e8;
    margin-bottom: 6px
}

input {
    display: block;
    padding: 12px 16px;
    border-radius: 12px;
    border: 1.5px solid rgba(176, 38, 255, 0.3);
    background: rgba(30, 18, 53, 0.5);
    color: #e0e0e0;
    outline: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(10px);
    font-weight: 500;
}

input:focus {
    border-color: #00D4FF;
    box-shadow: 
        0 0 20px rgba(0, 212, 255, 0.4),
        0 0 40px rgba(0, 212, 255, 0.2),
        inset 0 0 20px rgba(0, 212, 255, 0.1);
    background: rgba(37, 24, 63, 0.7);
    transform: translateY(-1px);
}

input::placeholder {
    color: #7c5aa8;
    opacity: 0.7;
}

.uids {
    display: grid;
    grid-template-columns: repeat(2, minmax(0,1fr));
    gap: 10px;
    min-width: 220px;
    align-items: center;
    margin-right: 12px;
    width: 100%;
}

.uids input {
    width: 100%;
    box-sizing: border-box
}

.uidlabel {
    font-size: 13px;
    color: #c9a8e8
}

.buttons {
    display: flex;
    gap: 10px
}

/* Toggle switch */
.switch {
    display: inline-block;
    position: relative;
    width: 46px;
    height: 26px
}

.switch input {
    display: none
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #2a1a45;
    border-radius: 20px;
    border: 1px solid #4c2a6a;
    transition: .18s
}

.slider:before {
    content: "";
    position: absolute;
    height: 20px;
    width: 20px;
    left: 3px;
    top: 2.5px;
    background: #fff;
    border-radius: 50%;
    transition: .18s
}

.switch input:checked + .slider {
    background: linear-gradient(180deg,#FFD700,#FFA500);
    border-color: #FFD700
}

.switch input:checked + .slider:before {
    transform: translateX(20px)
}

button {
    padding: 12px 20px;
    border-radius: 12px;
    border: 0;
    background: linear-gradient(135deg, #FFD700, #FF6B9D, #00D4FF);
    background-size: 200% 200%;
    animation: buttonGradient 3s ease infinite;
    color: #0a0515;
    cursor: pointer;
    box-shadow: 
        0 8px 25px rgba(255, 215, 0, 0.5),
        0 0 30px rgba(255, 107, 157, 0.3);
    font-weight: 700;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 12px;
}

button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

button:hover::before {
    width: 300px;
    height: 300px;
}

button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 
        0 12px 35px rgba(255, 215, 0, 0.7),
        0 0 50px rgba(255, 107, 157, 0.5),
        0 0 70px rgba(0, 212, 255, 0.3);
}

button:active {
    transform: translateY(-1px) scale(1.02);
}

@keyframes buttonGradient {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

button#leave {
    background: linear-gradient(180deg,#ff7a7a,#d64545);
    color: #fff
}

.grid {
    display: grid;
    grid-template-columns: repeat(var(--cols),1fr);
    gap: var(--gap);
    padding-top: 4px
}

.cell {
    background: rgba(30, 18, 53, 0.4);
    border: 1.5px solid rgba(176, 38, 255, 0.2);
    border-radius: 16px;
    overflow: hidden;
    text-align: center;
    padding: 12px;
    box-shadow: 
        0 4px 20px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    backdrop-filter: blur(10px);
}

.cell::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 107, 157, 0.1), rgba(0, 212, 255, 0.1));
    opacity: 0;
    transition: opacity 0.4s ease;
    pointer-events: none;
    border-radius: 16px;
}

.cell::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 215, 0, 0.1), transparent 70%);
    opacity: 0;
    transition: opacity 0.4s ease;
    pointer-events: none;
}

.cell:hover::before,
.cell:hover::after {
    opacity: 1;
}

.cell:hover {
    border-color: #FFD700;
    border-width: 2px;
    box-shadow: 
        0 8px 30px rgba(255, 215, 0, 0.4),
        0 0 50px rgba(255, 107, 157, 0.3),
        0 0 70px rgba(0, 212, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    transform: translateY(-4px) scale(1.03);
    background: rgba(30, 18, 53, 0.6);
}

.cell img {
    width: 100%;
    height: 80px;
    object-fit: contain;
    cursor: pointer;
    transition: transform .12s ease,filter .12s ease
}

.cell img:hover {
    transform: translateY(-6px) scale(1.02);
    filter: brightness(1.1)
}

/* caption removed per request */
footer {
    margin-top: 12px;
    padding: 16px;
    border-radius: 12px;
    background: rgba(30, 18, 53, 0.4);
    border: 1px solid rgba(255, 215, 0, 0.2);
    backdrop-filter: blur(10px);
    box-shadow: 
        0 4px 20px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    flex-shrink: 0;
    text-align: center;
}

.credit strong {
    font-weight: 800;
    background: linear-gradient(135deg, #FFD700, #FF6B9D, #00D4FF);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradientFlow 3s ease infinite;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 14px;
}

@media (max-width: 1100px) {
    :root {
        --cols:6
    }
}

@media (max-width: 800px) {
    :root {
        --cols:4
    }
}

@media (max-width: 900px) {
    /* Mobile scrolling fixes */
    body {
        overflow-x: hidden;
        overflow-y: auto;
        height: auto;
        min-height: 100vh;
        -webkit-overflow-scrolling: touch;
    }
    
    .container {
        height: auto;
        min-height: 100vh;
        padding: 15px;
        display: flex;
        flex-direction: column;
    }
    
    .content {
        flex-direction:column;
        overflow: visible;
        flex: 1 1 auto;
        min-height: 0;
    }

    .sidebar {
        width: 100%;
        overflow: visible;
        flex-shrink: 0;
    }

    .mainarea {
        width: 100%;
        overflow-y: visible;
        height: auto;
        min-height: auto;
        -webkit-overflow-scrolling: touch;
        flex: 1 1 auto;
    }
    
    .grid {
        padding-bottom: 20px;
    }
}

@media (max-width: 640px) {
    .controls {
        flex-direction:column
    }

    .uids {
        grid-template-columns: repeat(2,1fr);
        width: 100%
    }

    .teamgroup {
        width: 100%
    }
}

@media (max-width: 420px) {
    :root {
        --cols:2
    }
}

/* Mode Selector Styles */
.mode-selector {
    width: 100%;
    margin-bottom: 10px;
}

.mode-buttons {
    display: flex;
    gap: 8px;
    width: 100%;
}

.modebtn {
    flex: 1;
    padding: 12px 16px;
    border-radius: 12px;
    border: 1.5px solid rgba(176, 38, 255, 0.3);
    background: rgba(30, 18, 53, 0.6);
    color: #c9a8e8;
    cursor: pointer;
    font-size: 13px;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
}

.modebtn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: left 0.5s;
}

.modebtn:hover::before {
    left: 100%;
}

.modebtn:hover {
    background: rgba(42, 26, 69, 0.8);
    border-color: #B026FF;

}

.modebtn.active {
    background: linear-gradient(135deg, #FFD700, #FF6B9D, #00D4FF);
    background-size: 200% 200%;
    animation: gradientFlow 3s ease infinite;
    color: #0a0515;
    border-color: #FFD700;
    font-weight: 700;
    box-shadow: 
        0 0 20px rgba(255, 215, 0, 0.8),
        0 0 40px rgba(255, 107, 157, 0.5),
        0 4px 15px rgba(0, 0, 0, 0.3);
}

/* Particles Container */
#particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
    pointer-events: none;
}

/* Enhanced Status */
.status {
    margin: 8px 0;
    padding: 14px 18px;
    border-radius: 14px;
    background: rgba(37, 24, 63, 0.5);
    border: 1.5px solid rgba(176, 38, 255, 0.3);
    color: #e0e0e0;
    font-size: 13px;
    min-height: 50px;
    box-shadow: 
        inset 0 2px 10px rgba(0, 0, 0, 0.4),
        0 0 25px rgba(255, 215, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    overflow-wrap: break-word;
    position: relative;
    backdrop-filter: blur(15px);
}

.status::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, 
        transparent, 
        #FFD700, 
        #FF6B9D, 
        #00D4FF, 
        #B026FF, 
        transparent);
    background-size: 200% 100%;
    animation: shimmer 3s linear infinite;
    opacity: 0.8;
}

@keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
}

/* Sidebar enhancements */
.sidebar {
    width: 360px;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    position: relative;
    z-index: 2;
}

.sidebar::before {
    content: '';
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    background: linear-gradient(135deg, 
        rgba(255, 215, 0, 0.08), 
        rgba(255, 107, 157, 0.08), 
        rgba(0, 212, 255, 0.08), 
        transparent);
    border-radius: 16px;
    z-index: -1;
    pointer-events: none;
    animation: sidebarGlow 4s ease infinite;
}

@keyframes sidebarGlow {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 0.8; }
}

/* Login Modal Styles */
.login-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(26, 15, 46, 0.95);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

#login-particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
    pointer-events: none;
}

.login-container {
    background: rgba(30, 15, 50, 0.7);
    border: 2px solid rgba(255, 215, 0, 0.3);
    border-radius: 24px;
    padding: 40px;
    width: 90%;
    max-width: 400px;
    box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.6),
        0 0 60px rgba(255, 215, 0, 0.3),
        0 0 100px rgba(255, 107, 157, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    position: relative;
    z-index: 1001;
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);

.login-container h2 {
    margin: 0 0 10px;
    font-weight: 600;
    background: linear-gradient(135deg, #FFD700, #FFA500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;

    font-size: 28px;
}

.login-subtitle {
    text-align: center;
    color: #c9a8e8;

}

.form-group {

}

.auth-switch {

.switch-link {

/* User Header Styles */
.user-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 14px;
    flex-wrap: wrap;
    gap: 15px;
}

.user-header h1 {
    margin: 0;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
}

.user-info span {
    color: #ffffff;
    font-size: 13px;
}

.logout-btn {
    padding: 10px 20px;
    border-radius: 12px;
    border: 1.5px solid rgba(254, 107, 107, 0.3);
    background: rgba(30, 18, 53, 0.6);
    color: #c9a8e8;

// üîπ Device ID ‡¶§‡ßà‡¶∞‡¶ø (Improved version)
function getDeviceId() {
    let deviceId = localStorage.getItem('neo_deviceId');
    if (!deviceId) {
        // Create a more stable device ID
        const deviceData = navigator.userAgent + 
                         navigator.language + 
                         screen.width + 
                         screen.height + 
                         Intl.DateTimeFormat().resolvedOptions().timeZone;
        
        // Simple hash function for consistency
        let hash = 0;
        for (let i = 0; i < deviceData.length; i++) {
            const char = deviceData.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash; // Convert to 32bit integer
        }
        
        deviceId = 'device_' + Math.abs(hash).toString(36);
        localStorage.setItem('neo_deviceId', deviceId);
    }
    return deviceId;
}

// DOM elements

const mainApp = document.getElementById('main-app');
const loginForm = document.getElementById('login-form');
const authError = document.getElementById('auth-error');
const logoutBtn = document.getElementById('logout-btn');
const userEmail = document.getElementById('user-email');

// Show error message
function showError(message) {
  authError.textContent = message;
  authError.style.display = 'block';
  setTimeout(() => {
    authError.style.display = 'none';
  }, 5000);
}

// Login form handler with device check
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('login-email').value;
  const password = document.getElementById('login-password').value;
  const deviceId = getDeviceId();
  
  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // Check device authorization
    const userRef = doc(db, "users", user.uid);
    const docSnap = await getDoc(userRef);

    if (docSnap.exists()) {
      const savedDevice = docSnap.data().deviceId;
      if (savedDevice && savedDevice !== deviceId) {
        showError("‚ö†Ô∏è This account is already used on another device!");
        await signOut(auth);
        return;
      } else {
        // Update device ID if needed
        await updateDoc(userRef, { 
          deviceId: deviceId,
          lastLogin: new Date().toISOString()
        });
      }
    } else {
      // First time login - create user document
      await setDoc(userRef, { 
        deviceId: deviceId,
        email: user.email,
        createdAt: new Date().toISOString(),
        lastLogin: new Date().toISOString()
      });
    }

    // Success - auth state change will handle UI update
  } catch (error) {
    showError(error.message || 'Failed to sign in. Please check your credentials.');
  }
});

  try {
    await signOut(auth);
    // Auth state change will handle UI update
  } catch (error) {
    showError('Failed to sign out');
  }
});

        }
      },

          onhover: { enable: true, mode: 'repulse' },

        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  }
}

// Initialize login particles when DOM is ready
document.addEventListener('DOMContentLoaded', () => {
  // Small delay to ensure particles.js is loaded
  setTimeout(() => {
    // Initialize particles if modal is visible (not set to none)
    const modalDisplay = window.getComputedStyle(loginModal).display;
    if (modalDisplay !== 'none') {
      initLoginParticles();
    }
  }, 200);
});

// Welcome modal functionality
const welcomeModalOverlay = document.getElementById('welcome-modal-overlay');
const closeModalBtn = document.getElementById('close-modal-btn');

function showWelcomeModal() {
  // Show modal on every reload when user is authenticated
  if (welcomeModalOverlay) {
    setTimeout(() => {
      welcomeModalOverlay.classList.add('show');
    }, 500); // Show after a short delay for smooth transition
  }
}

function hideWelcomeModal() {
  if (welcomeModalOverlay) {
    welcomeModalOverlay.classList.remove('show');
  }
}

if (closeModalBtn) {
  closeModalBtn.addEventListener('click', hideWelcomeModal);
}

if (welcomeModalOverlay) {
  welcomeModalOverlay.addEventListener('click', (e) => {
    if (e.target === welcomeModalOverlay) {
      hideWelcomeModal();
    }
  });
}

// Monitor auth state changes
onAuthStateChanged(auth, (user) => {
  if (user) {
    // User is signed in
    loginModal.style.display = 'none';
    mainApp.style.display = 'flex';
    userEmail.textContent = user.email;
    
    // Show welcome modal after login

  }
});

    <script>
function qs(id){return document.getElementById(id)}

// Wait for DOM and auth to be ready
let status, teamcodeInput, uid1Input, uid2Input, uid3Input, uid4Input, grid
let currentMode = 'fastemote' // default mode
let appInitialized = false
let listenersSetup = false

function initApp() {
  // Prevent multiple initializations
  if (appInitialized && listenersSetup) return
  
  // Only initialize if elements exist (user is authenticated and app is visible)
  status = qs('status')
  teamcodeInput = qs('teamcode')
  uid1Input = qs('uid1')
  uid2Input = qs('uid2')
  uid3Input = qs('uid3')
  uid4Input = qs('uid4')
  grid = qs('grid')
  
  if (!status || !teamcodeInput || !grid) {
    // Elements not ready yet, try again after a short delay
    setTimeout(initApp, 100)
    return
  }
  
  if (!listenersSetup) {
    setupEventListeners()
    listenersSetup = true
  }
  
  if (!appInitialized) {
    initParticles()
    appInitialized = true
  }
}

function setStatus(text, ok=true){
  if(status) {
    status.textContent = text
    status.style.borderColor = ok ? '#FFD700' : '#fed7d7'
  }
}

function setupEventListeners() {

// Quick mode applies UI changes and behavior for fast emote
// quick mode / UID4 / join/leave removed ‚Äî this UI uses only teamcode + uid1/2/3 and the fastemote API

  // Mode selection
  const modeBtns = document.querySelectorAll('.modebtn')
  modeBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      modeBtns.forEach(b => b.classList.remove('active'))
      btn.classList.add('active')
      currentMode = btn.dataset.mode
    })
  })

  // Category filtering
  const categoryBtns = document.querySelectorAll('.catbtn')
  categoryBtns.forEach(btn => {
    btn.addEventListener('click', ()=>{
      // remove active from all buttons
      categoryBtns.forEach(b => b.classList.remove('active'))
      // add active to clicked button
      btn.classList.add('active')
      
      const category = btn.dataset.category
      const emoteCodes = btn.dataset.emoteCodes
      
      // get all cells
      const cells = grid.querySelectorAll('.cell')
      
      if(category === 'All' || !emoteCodes){
        // show all
        cells.forEach(c => c.style.display = '')
      } else {
        // filter by emote codes
        const codes = emoteCodes.split(',').filter(x=>x.trim())
        cells.forEach(c => {
          const emoteId = c.dataset.emoteId
          // check if emote id matches exactly or starts with any of the codes
          const matches = codes.some(code => {
            const trimmedCode = code.trim()
            return emoteId === trimmedCode || emoteId.startsWith(trimmedCode)
          })
          c.style.display = matches ? '' : 'none'
        })
      }
    })
  })

  grid.addEventListener('click', async (ev)=>{
  const img = ev.target.closest('img')
  if(!img) return
  const emoteId = img.dataset.emoteId
  const teamcode = teamcodeInput.value.trim()
  const uid1 = uid1Input.value.trim()
  const uid2 = uid2Input.value.trim()
  const uid3 = uid3Input.value.trim()
  const uid4 = uid4Input.value.trim()
  if(!emoteId){ setStatus('No emote id', false); return }
  if(!teamcode){ setStatus('Enter teamcode', false); return }

  // Collect all provided UIDs (including uid4)
  const uids = [uid1, uid2, uid3, uid4].filter(s => s && s.trim())
  if(uids.length === 0){ setStatus('Enter at least one UID', false); return }

  const modeName = currentMode === 'fastemote' ? 'fast' : 'join'
  setStatus(`Sending ${modeName} emote ${emoteId}...`)
  
  try{
    const endpoint = currentMode === 'fastemote' ? '/api/fastemote' : '/api/join'
    
    // Build query parameters
    const params = new URLSearchParams({
      tc: teamcode
    })
    
    // Add parameters based on mode (different order for different endpoints)
    if(currentMode === 'fastemote') {
      // Fastemote: UIDs before emote_id
      if(uid1) params.append('uid1', uid1)
      if(uid2) params.append('uid2', uid2)
      if(uid3) params.append('uid3', uid3)
      if(uid4) params.append('uid4', uid4)
      params.append('emote_id', emoteId)
    } else {
      // Join: emote_id before UIDs
      params.append('emote_id', emoteId)
      if(uid1) params.append('uid1', uid1)
      if(uid2) params.append('uid2', uid2)
      if(uid3) params.append('uid3', uid3)
      if(uid4) params.append('uid4', uid4)
    }
    
    const url = `${endpoint}?${params.toString()}`
    
    const res = await fetch(url, {
      method: 'GET',
      cache: 'no-cache'
    })
    if(!res.ok) {
      const errorText = await res.text()
      let errorMsg = `Server error (${res.status}): ${errorText}`
      try {
        const errorData = JSON.parse(errorText)
        errorMsg = errorData.message || errorData.error || errorMsg
      } catch {}
      setStatus(`Error: ${errorMsg}`, false)
      return
    }
    
    const data = await res.json()
    const isSuccess = data.status === 'success'
    if(isSuccess) {
      const successMsg = data.message ? `Emote sent successfully! ${data.message}` : 'Emote sent successfully!'
      setStatus(successMsg, true)
    } else {
      const message = data.message || JSON.stringify(data)
      setStatus(`${modeName.charAt(0).toUpperCase() + modeName.slice(1)} emote response: ${message}`, res.ok)
    }
  }catch(e){
    let errorMsg = e.message
    if(e.message === 'Failed to fetch' || e.message.includes('NetworkError') || e.message.includes('network')) {
      errorMsg = `Network error: Unable to connect to server. Please try again.`
    }
    setStatus(`Error: ${errorMsg}`, false)
  }
  })
}

function initParticles() {
  if(typeof particlesJS !== 'undefined') {
    particlesJS('particles-js', {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: '#FFD700' },
        shape: { type: 'circle' },
        opacity: { value: 0.3, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#FFD700',
          opacity: 0.1,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: 'none',
          random: true,
          straight: false,
          out_mode: 'out',
          bounce: false
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    })
  }
}

// Initialize app when DOM is ready
document.addEventListener('DOMContentLoaded', () => {
  initApp()
})

// Also initialize when user authenticates
window.addEventListener('userAuthenticated', () => {
  setTimeout(initApp, 200)
})

// Reset flags when user logs out (so app can reinitialize on next login)
window.addEventListener('userLoggedOut', () => {
  appInitialized = false
  listenersSetup = false
})
    </script>
